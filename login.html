<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #666;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        border-color: #573b8a;
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #573b8a;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #6d44b8;
      }

      .error-message {
        display: none;
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }

      .forgot-password {
        display: block;
        margin-top: 20px;
        font-size: 14px;
        color: #573b8a;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #6d44b8;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .login-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="error-message" id="errorMessage">Invalid email or password!</p>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
    </div>

    <script>
      // Simple JavaScript to handle form submission
      const loginForm = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form from submitting

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Basic validation (replace with actual authentication)
        if (email === "user@example.com" && password === "password123") {
          alert("Login Successful!");
          errorMessage.style.display = "none";
          // Perform any redirect or action after login
        } else {
          errorMessage.style.display = "block"; // Show error message
        }
      });
    </script>
  </body>
</html>
